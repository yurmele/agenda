<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>LISTADO DE USUARIOS</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"
	href="../../css/bootstrap.css" media="screen" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/materialize.min.css}" href="../../materialize.min.css" />

</head>
<body>

	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo">Logo</a>
				<ul class="right hide-on-med-and-down">
					<li><a href="sass.html">Sass</a></li>
					<li><a href="badges.html">Components</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="container">
	<h3>
			<a href="new">Clic para crear una nueva categoria</a>
		</h3>

		<table border="1">
		<tr>
			<th>idCategorias</th>
			<th>Nombre</th>
			<th>Descripcion</th>			
			</tr>
			

				<tr th:each="categoria : ${categorias}>
					<td>${categoria.idcategorias}</td>
					<td>${categoria.nombre}</td>
					<td>${categoria.descripcion}</td>
					<td><a href="edit?id=${categoria.idcategorias}">Modificar</a>
						&nbsp;&nbsp;&nbsp;&nbsp; <a href="delete?id=${categoria.idcategorias}">Eliminar</a>
					</td>
				</tr>
		</table>
</div>	

	<script type="text/javascript" src="../../js/jquery.min.js"
		th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" src="../../js/bootstrap.js"
		th:src="@{/js/bootstrap.js}"></script>
	<script type="text/javascript" src="../../js/materialize.js"
		th:src="@{/js/materialize.js}"></script>


</body>
</html>
